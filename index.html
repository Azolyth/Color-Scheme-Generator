<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="user-input">
        <input class="color-picker" id="color-picker" type="color" />
        <select class="scheme-select" name="scheme-select" id="scheme-select">
          <option class="scheme-option" value="monochrome">Monochrome</option>
          <option class="scheme-option" value="monochrome-dark">Monochrome Dark</option>
          <option class="scheme-option" value="monochrome-light">Monochrome Light</option>
          <option class="scheme-option" value="analogic">Analogic</option>
          <option class="scheme-option" value="complement">Complement</option>
          <option class="scheme-option" value="analogic-compliment">Analogic Complement</option>
          <option class="scheme-select" value="triad">Triad</option>
        </select>
        <button class="get-color-btn" id="get-color-btn" type="button">Get Color Scheme</button>
      </div>

      <div class="color-scheme" id="color-scheme"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
